<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(book,index) in books" key="book.id">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>¥{{book.price | showPrice}}</td>
            <td >
                <button @click="minBook(index)" :disabled="book.count===1">-</button>
                {{book.count}}
                <button @click="addBook(index)">+</button>
            </td>
            <td>{{book.count}}</td>
            <td>
                <button @click="handleRemove(index)">移除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>总价:¥{{totalPrice() | showPrice }}</div>
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
