<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="book in books">{{book}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: ['平凡的世界', '你好啊,李银河!', '黄金时代']
        }
    })
</script>
</body>
</html>
