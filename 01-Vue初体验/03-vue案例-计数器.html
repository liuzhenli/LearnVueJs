<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    <p>点前计数:{{count}}</p>
    <!--    <button v-on:click="count++">+</button>-->
    <!--    <button v-on:click="count&#45;&#45;">-</button> -->
    <button v-on:click="count++">+</button>
    <button v-on:click="count--">-</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {
            add: function () {
                this.count++;
                console.log("add")
            },
            sub: function () {
                this.count--;
            }
        }
    })
</script>

</script>
</body>
</html>
