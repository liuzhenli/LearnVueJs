<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    Hello {{message}}
</div>
<script>
    //let(变量） / const（常量）
    const name = "why"
    let age = 25
    //声明式编程
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: {//定义数据
            message: 'Vuejs',
            name: '王小波'
        }
    })
</script>
</body>
</html>
