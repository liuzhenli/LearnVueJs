<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>{{cmessage}}</h2>
        <p>{{cmovies}}</p>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: `#cpn`,
        // props: ['cmovies', 'cmessage']

        // props:{
        //     //类型限制
        //     cmovies:Array,
        //     cmessage:String
        // }
        props: {
            cmessage: {
                type: String,
                default: "dsf",
                required: true
            },
            cmovies: {
                type: Array,
                default() {
                    return ["hello", "world"]
                }
            }

        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['aaa', 'bbb', 'ccc']
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
