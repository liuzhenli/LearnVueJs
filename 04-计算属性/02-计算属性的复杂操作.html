<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>总价格:{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 1, price: 20, name: "平凡的世界"},
                {id: 2, price: 43, name: "平凡的世界"},
                {id: 3, price: 23, name: "平凡的世界"},
                {id: 4, price: 230, name: "平凡的世界"},
                {id: 5, price: 34, name: "平凡的世界"},
                {id: 6, price: 9, name: "平凡的世界"}
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for (let i = 0; i < this.books.size; i++) {
                    result += this.books[i].price
                }
                return result;
            }
        }
    })
</script>
</body>
</html>
