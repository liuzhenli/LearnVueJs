<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: "Kobe",
            lastName: 'Bryant'
        },
        computed: {
            fullName: {
                set: function (newName) {
                    const split = newName.split('  ');
                    this.firstName = split[0];
                    this.lastName = split[1]
                },
                get: function () {
                    return this.firstName + '  ' + this.lastName;
                }
            }
        }
    })
</script>

</body>
</html>
