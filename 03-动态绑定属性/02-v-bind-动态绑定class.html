<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 v-bind:class="getClasses()">{{message}}</h2>
    <button v-on:click="buttonClick()">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            isActive: true,
            isLine: true
        },
        methods:{
            buttonClick:function () {
                this.isActive=!this.isActive
            },
            getClasses:function () {
                return {active:this.isActive,line:this.isLine}
            }
        }
    })
</script>
</body>
</html>
