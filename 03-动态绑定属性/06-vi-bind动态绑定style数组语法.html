<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 :style="[styleFontSize,styleBackground]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: "你好啊!",
            styleFontSize: {fontSize: '50px'},
            styleBackground: {backgroundColor: 'red'}
        }
    })
</script>
</body>
</html>
